    <!-- Header -->
    <header id="header" class="ex-2-header">
        <div class="container">
            <div class="row">
                <div class="col-lg-12" style="margin-bottom: 50px;">
                    <h1>Trang Đăng Ký Tài Khoản</h1>
                    <br>
                    <!-- Sign Up Form -->
                    <div class="form-container">
                        <form id="signUpForm" data-toggle="validator" data-focus="false">
                            <div class="row">
                                <div class="col-sm-6 form-group login-center input-register">
                                    <input type="text" id="username_register" placeholder="Tên đăng nhập"
                                        class="form-control">
                                    <i class="fas fa-user"></i>
                                </div>
                                <div class="col-sm-6 form-group combo-register">
                                    <select class="form-control" id="tinhthanh" name="calc_shipping_provinces"
                                        onchange="fetch_select(this.value);">
                                        <!-- <option class="hidden" name="province" selected disabled
                                            onchange="fetch_select(this.value);">Tỉnh/Thành</option> -->
                                        <!-- <option value="1">Quảng Nam</option>
                                        <option value="1">Đà Nẵng</option> -->
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-6 form-group input-register">
                                    <input type="text" id="password_register" placeholder="Mật khẩu"
                                        class="form-control">
                                    <i class="fas fa-key"></i>
                                </div>
                                <div class="col-sm-6 form-group combo-register">
                                    <select id="new_select" class="form-control" name="calc_shipping_district"
                                        onchange="fetch_select_ward(this.value)">
                                        <option class="hidden" name="district" selected disabled>Quận/Huyện</option>
                                        <!-- <option value="1">Điện Bàn</option>
                                        <option value="1">Thanh Khê</option> -->
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-6 form-group input-register">
                                    <input type="text" id="fullName" placeholder="Họ và tên" class="form-control">
                                    <i class="fas fa-user"></i>
                                </div>
                                <div class="col-sm-6 form-group combo-register">
                                    <select class="form-control" id="new_select_ward">
                                        <option class="hidden" name="wards" selected disabled>Phường/Xã</option>
                                        <option value="1">Điện An</option>
                                        <option value="1">Tam Thuận</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-6 form-group input-register">
                                    <input type="text" id="phoneNumber" placeholder="Số điện thoại"
                                        class="form-control">
                                    <i class="fas fa-phone"></i>
                                </div>
                                <div class="col-sm-6 form-group combo-register">
                                    <select class="form-control">
                                        <option class="hidden" name="school" selected disabled>Trường</option>
                                        <option value="1">Trường tiểu học 1</option>
                                        <option value="1">Trường tiểu học 2</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-6 form-group input-register">
                                    <input type="text" id="email" placeholder="Email" class="form-control">
                                    <i class="fas fa-envelope"></i>
                                </div>
                                <div class="col-sm-6 form-group input-class">
                                    <input type="text" name="class" placeholder="Lớp" class="form-control">
                                </div>
                            </div>

                            <div class="form-group space-bw">
                                <div class="form-group">
                                    <button type="submit" class="form-control-submit-button" id="btn-register">Đăng
                                        ký</button>
                                </div>
                            </div>
                            <div class="form-message">
                                <div id="smsgSubmit" class="h3 text-center hidden"></div>
                            </div>
                        </form>
                        <p style="color: blue;">Bạn đã có tài khoản? &ensp;<a class="blue" href="log-in.html">Đăng nhập

                    <!-- end of sign up form -->

    <!-- Scripts -->
    <script src="js/jquery.min.js"></script> <!-- jQuery for Bootstrap's JavaScript plugins -->
    <script src="js/popper.min.js"></script> <!-- Popper tooltip library for Bootstrap -->
    <script src="js/bootstrap.min.js"></script> <!-- Bootstrap framework -->
    <script src="js/jquery.easing.min.js"></script> <!-- jQuery Easing for smooth scrolling between anchors -->
    <script src="js/swiper.min.js"></script> <!-- Swiper for image and text sliders -->
    <script src="js/jquery.magnific-popup.js"></script> <!-- Magnific Popup for lightboxes -->

    <script>
        $(document).ready(function () {
            LoadData();
        });
        function LoadData() {
            $.ajax({
                url: 'https://localhost:5001/api/Address/GetProvince',
                type: 'GET',
                success: function (rs) {
                    var str = '<option  > Tỉnh / Thành</option >';
                    $.each(rs, function (i, item) {
                        str += "<option value='" + rs[i]["idprovince"] + "'>";
                        str += rs[i]["name"];
                        str += "</option>";
                    });
                    $('#tinhthanh').html(str);
                }
            });
        };
        function fetch_select(val) {
            console.log(val)
            $('#new_select').html('');

            $.ajax({
                type: 'get',
                url: 'https://localhost:5001/api/Address/GetDistrictByIdProvince?IdProvince=' + val,
                // data: {
                //     idDM: val
                // },
                success: function (response) {
                    console.log(response)
                    //$('#new_select').html(response);
                    var str = '<option  > Quận / Huyện</option >';
                    $.each(response, function (i, item) {
                        str += "<option value='" + response[i]["iddistrict"] + "'>";
                        str += response[i]["name"];
                        str += "</option>";
                    });
                    document.getElementById("new_select").innerHTML = str;
                }
            });
        }
        function fetch_select_ward(val) {
            console.log(val)
            $('#new_select_ward').html('');

            $.ajax({
                type: 'get',
                url: 'https://localhost:5001/api/Address/GetWard?IdDistrict=' + val,
                // data: {
                //     idDM: val
                // },
                success: function (response) {
                    console.log(response)
                    //$('#new_select').html(response);
                    var str = '<option  > Phường/Xã</option >';
                    $.each(response, function (i, item) {
                        str += "<option value='" + response[i]["idward"] + "'>";
                        str += response[i]["name"];
                        str += "</option>";
                    });
                    document.getElementById("new_select_ward").innerHTML = str;
                }
            });
        };


    </script>
    <script src="js/register.js"></script>
